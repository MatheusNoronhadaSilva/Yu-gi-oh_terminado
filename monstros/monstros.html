<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./monstros.js" defer></script>
    <link rel="stylesheet" href="monstros.css">
    <title>Cartas - monstros</title>
</head>
<body>
    <header>
        <div>
            <a href="../menu.html"><span>Voltar a tela inicial</span></a>
        </div>
        <div class="logo_titulo" id="logo_titulo">
            <img src="../img/image-removebg-preview (4).png" alt="">
            <div>
                <h1>Cartas - monstros (apenas normais)</h1>
                <span>Cartas de monstros normais. Os Cards de Monstro são usados para batalhar e derrotar seu oponente. A batalha entre Monstros é o fundamento de qualquer Duelo.</span>
            </div>
        </div>
    </header>
    <main>
        <div class="cartas" id="cartas">
        </div>
        <div class="info_carta" id="info_carta">

            <div class="textos">
                <div class="info_nome" id="info_nome"></div>
                <div class="info_desc" id="info_desc"></div>
            </div>
            <div class="maisDescricoes" id="maisDescricoes">
                <div class="a1">
                    <h2>Tipo:<div class="info_tipo" id="info_tipo"></div></h2>
                </div>
                <div class="a2">
                    <h2>Nível: <div class="info_nivel" id="info_nivel"></div></h2>
                </div>
                <div class="a3">
                    <h2>Raça:<div class="info_raca" id="info_raca"></div></h2>                 
                </div>
                <div class="a4">
                    <h2>Atributo: <div class="info_atributo" id="info_atributo"></div></h2>
                </div>
                <div class="a5">
                    <h2>Ataque: <div class="info_ataque" id="info_ataque"></div></h2>
                </div>
                <div class="a6">
                    <h2>Defesa: <div class="info_defesa" id="info_defesa"></div></h2>
                </div>
            </div>
        </div>
    </main>

</html>
